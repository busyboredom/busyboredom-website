[package]
name = "busyboredom"
version = "0.1.0"
authors = ["Charlie Wilkin <cwilkin@protonmail.com>"]
edition = "2018"

[dependencies]
acceptxmr = { git = "https://github.com/busyboredom/acceptxmr", default-features = false, features = ["serde"] }
actix = "0.12"
actix-files = "0.6.0-beta"
actix-session = "0.5.0-beta"
actix-web = "4.0.0-rc"
actix-web-actors = "4.0.0-beta"
bytestring = "1"
cached = "0.30"
captcha = "0.0.8"
env_logger = "0.9"
futures = "0.3"
log = "0.4"
lru = "0.7"
mime_guess = "2"
rand = "0.8"
rust-embed = "6"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[dependencies.lettre]
version = "0.10.0-rc.4"
default-features = false
features = ["smtp-transport", "builder", "rustls-tls"]

[build-dependencies]
base64 = "0.13"
blake3 = "1"
regex = "1"
sha-1 = "0.10"
walkdir = "2"

[profile.release]
lto = true