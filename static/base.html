<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" type="image/x-icon" href="/favicon"/>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<body>
  <nav class="nav" id="nav">
    <button id="logo" onclick="window.busy.welcome()">
      <img width="32px" height="32px" src="data:image/x-icon;base64,AAABAAEAICAQAAEABADoAgAAFgAAACgAAAAgAAAAQAAAAAEABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADyiwUAAHf/AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERAAAAAAAAAAAAAAAAEREREQAAAAAAAAAAAAAAABEREREAAAAAAAAAAAAAAAARERERAAAAAAAAAAAAAAAAEREREQAAEREREREREREAABEREREAABERERERERERAAARERERAAARAAAREQAAEQAAEREREQAAEQAAEREAABEAABEREREAABEAABERAAARAAARERERAAARAAAREQAAEQAAEREREQAAEREREREREREAABEREREAABERERERERERAAARERERAAAAAAAAAAAAAAAAEREREQAAAAAAAAAAAAAAABEREREAAAAAAAAAAAAAAAARERERAAAAAAAAAAAAAAAAEREREREAABEREREREQAAERERERERAAAREREREREAABERERERAAAAABEREREAAAAAEREREQAAAAARERERAAAAABEREREAAAAAEREREQAAAAARERERAAAAABEREREAAAAAEREREQAAAAARERERAAAAABEREREAAAAAEREREQAAAAAREREREREREREREREREREREREREREREREREREREREREREREREREREREREREREREREREREREREREREREREREREREREAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA==" alt="Robot Logo"/>
    </button>
    <div class="dropdown">
      <button id="dropbtn" class="dropbtn" onclick="window.busy.proj_expand()">
        Projects<i id="drop_symbol" class="arrow down"></i>
      </button>
      <div class="dropdown-content" id="projects_dropdown">
        <button class="proj_drop" id="this_website" onclick="window.busy.this_website()">This Website</button>
        <button class="proj_drop" id="quadcopter" onclick="window.busy.coming_soon()">Quadcopter</button>
        <button class="proj_drop" id="amplifier_optimizer" onclick="window.busy.coming_soon()">Amplifier Optimizer</button>
      </div>
    </div>
    <button class="tab" id="resume" onclick="window.busy.resume()">Résumé</button>
    <button class="tab" id="contact" onclick="window.busy.contact()">Contact</button>
    <button class="icon" onclick="window.busy.nav_expand()">
      <img width="24px" height="24px" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAABmJLR0QA/wD/AP+gvaeTAAAAKElEQVRIiWNgGAXDHjAisf/TwmwmKhs6CgYhGE1Fo4ByMJqKRsEQAADWCQMKYvEFtQAAAABJRU5ErkJggg==" alt="Hamburger Menu"/>
    </button>
  </nav>
  <div id="page">
  </div>
</body>
<script type="module">

  // Import the init function from the generated JS bindings and call it.
  import init, * as busy from '/api/bindings';
  async function run() {
    // Load the wasm file
     await init('/api/wasm');
  }
  run();

  // Store wasm functions in window to make them accessible outside this script.
  window.busy = busy;

  // Add popstate event handler.
  window.onpopstate = function(event) {
    if (event.state) {
      window.busy.route(event.state);
    }
  };
</script>
<style>

/* Set default font and text color (white) */
* {
  font-family: Arial;
  color: #ffffff; 
}

body, html {
  margin: 0;
  background-color: #353535;
}

em {
    color: #058BF2;
}

h1 {
  text-align: center;
  color: #058bf2;
}

h2 {
  text-align: left;
  color: #058BF2;
}


.nav {
  overflow-x: hidden;
  background-color: #ff7700;
}

.nav #logo{
  float: left;
  border: none;
  background-color: #ff7700;
}

.nav #logo {
  padding-top: 4px;
}

.nav .tab {
  float: left;
  display: block;
  border: none;
  color: #000000;
  background-color: #ff7700;
  text-align: center;
  padding: 10px 16px;
  text-decoration: none;
  font-size: 16px;
}

/* Dropdown container */
.nav .dropdown {
  float: left;
  overflow: hidden;
}

/* Make project dropdown button fit inside the navbar */
.nav .dropdown .dropbtn {
  outline: none;
  border: none;
  color: #000000;
  background: #ff7700;
  padding: 10px 16px; 
  text-decoration: none;
  font-size: 16px;
  margin: 0;
}

.nav .dropdown .dropbtn .arrow {
  border: solid black;
  border-width: 0 0.2em 0.2em 0;
  display: inline-block;
  padding: 0.25em;
  margin-left: 1ch;
}

.nav .dropdown .dropbtn .up {
  transform: rotate(-135deg);
  position:relative;
  top: 0.2em
}

.nav .dropdown .dropbtn .down {
  transform: rotate(45deg);
  position:relative;
  bottom: 0.2em;
}

.nav .dropdown-content {
  display: none;
  position: absolute;
  padding: 1px;
  background-color: #353535;
  min-width: 10em;
}

.nav .proj_drop{
  display: block;
  width: 100%;
  color: #000000;
  background: #ff7700;
  border: 1px solid #353535;
  padding: 0.5em;
  text-align: left;
  font-size: 14px;
}

.nav .icon {
  display: none;
  padding: 6px 16px;
  border: none;
  background-color: #ff7700;
}

@media screen and (max-width: 600px) {
  .nav :not(:first-child) {display: none;}
  .nav button.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .nav.responsive {
    position: relative;
  }
  .nav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .nav.responsive .tab {
    display: block;
    width: 100%;
    padding: 0.5em 1em;
    text-align: left;
  }
  .nav.responsive .dropdown {
    display: block;
    width: 100%;
  }

  .nav.responsive .dropbtn {
    padding: 0.5em 1em;
  }

  .nav.responsive .dropdown-content {
    position: relative;
    margin-left: 2em;
    width: 100%;
    padding: 0px;
  }

  .nav.responsive .proj_drop {
    display: block;
    padding: 0.5em;
    border: none;
  }
}

.nav button:hover, #logo:hover, #dropbtn:hover {
  background-color: #058bf2;
}

.nav .active {
  background-color: #058bf2;
}

.nav .dropdown .show {
    display: block;
}

a:link {
  color: #ff7700;
}

a:visited {
  color: #d64500;
}
</style>
</html>
