    <div class="dropdown">

        Projects<i id="drop_symbol" class="arrow down"></i>
      </button>
      <div class="dropdown-content" id="projects_dropdown">
        <button class="proj_drop" id="this_website" onclick="window.busy.this_website()">This Website</button>

<script type="module">

  // Import the init function from the generated JS bindings and call it.
  import init, * as busy from '/api/bindings';
  async function run() {
    // Load the wasm file
    await init('/api/wasm');
  }
  run();

  // Store wasm functions in window to make them accessible outside this script.
  window.busy = busy;

  // Add popstate event handler.
  window.onpopstate = function(event) {
    if (event.state) {
      window.busy.route(event.state);
    }
  };
</script>
<style>

/* Set default font and text color (white) */
* {
  font-family: Arial;
  color: #ffffff; 
  line-height: 1.2em;
}

body, html {
  margin: 0;
  background-color: #353535;
}

em {

}

h1 {

  color: #058bf2;
}

h2 {

}

p {

  }
  
p.center {

}

p.feedback {

}


.nav {

  background-color: #ff7700;
}

.nav #logo{
  float: left;
  border: none;

.nav #logo {

/* Dropdown container */

.nav .dropdown .dropbtn .up {

.nav .dropdown-content {

}

  
code {

}

}

@media screen and (max-width: 600px) {
  .nav :not(:first-child) {display: none;}
  .nav button.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .nav.responsive {
    position: relative;
  }
  .nav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .nav.responsive .tab {
    display: block;
    width: 100%;
    padding: 0.5em 1em;
    text-align: left;
  }
  .nav.responsive .dropdown {
    display: block;
    width: 100%;
  }

  .nav.responsive .dropbtn {
    padding: 0.5em 1em;
  }

  .nav.responsive .dropdown-content {
    position: relative;
    margin-left: 2em;
    width: 100%;
    padding: 0px;
  }

  .nav.responsive .proj_drop {
    display: block;
    padding: 0.5em;
    border: none;
  }
}

.nav button:hover, #logo:hover, #dropbtn:hover {
  background-color: #058bf2;
}

.nav .active {
