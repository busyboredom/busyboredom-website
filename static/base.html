<!DOCTYPE html>
<html lang="en">
<head>

  <meta title="Welcome! | Busyboredom.com (Charlie Wilkin)">

<body>

        <a href="/">
          <img width="32px" height="32px" src="data:image/x-icon;base64,AAABAAEAICAQAAEABADoAgAAFgAAACgAAAAgAAAAQAAAAAEABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADyiwUAAHf/AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERAAAAAAAAAAAAAAAAEREREQAAAAAAAAAAAAAAABEREREAAAAAAAAAAAAAAAARERERAAAAAAAAAAAAAAAAEREREQAAEREREREREREAABEREREAABERERERERERAAARERERAAARAAAREQAAEQAAEREREQAAEQAAEREAABEAABEREREAABEAABERAAARAAARERERAAARAAAREQAAEQAAEREREQAAEREREREREREAABEREREAABERERERERERAAARERERAAAAAAAAAAAAAAAAEREREQAAAAAAAAAAAAAAABEREREAAAAAAAAAAAAAAAARERERAAAAAAAAAAAAAAAAEREREREAABEREREREQAAERERERERAAAREREREREAABERERERAAAAABEREREAAAAAEREREQAAAAARERERAAAAABEREREAAAAAEREREQAAAAARERERAAAAABEREREAAAAAEREREQAAAAARERERAAAAABEREREAAAAAEREREQAAAAAREREREREREREREREREREREREREREREREREREREREREREREREREREREREREREREREREREREREREREREREREREREREAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA==" alt="Robot Logo"/>
        </a>
      </button>
      <div class="dropdown">
        <button id="dropbtn" class="dropbtn" onclick="window.busy.proj_toggle()">
          Projects<i id="drop_symbol" class="arrow down"></i>
        </button>
        <div class="dropdown-content" id="projects_dropdown">
          <a href="/projects/this_website" onclick="window.busy.this_website(); return false">
            <button class="proj_drop" id="this_website">
              This Website
            </button>
          </a>
          <a href="/projects/quadcopter" onclick="window.busy.quadcopter(); return false">
            <button class="proj_drop" id="quadcopter">
              Quadcopter
            </button>
          </a>
          <a href="/projects/amplifier_optimizer" onclick="window.busy.amplifier_optimizer(); return false">
            <button class="proj_drop" id="amplifier_optimizer">
              Amplifier Optimizer
            </button>
          </a>
          <a href="/projects/industrial_automation" onclick="window.busy.industrial_automation(); return false">
            <button class="proj_drop" id="industrial_automation">
              Industrial Automation
            </button>
          </a>
          <a href="#" onclick="window.busy.coming_soon(); return false">
            <button class="proj_drop" id="getofftheroad">
              Get Off The Road
              <img class="lock" src="/api/lock_icon.png?ver=Uy70wMTZk6LhAIgWBIR1gbClidk" alt="Lock Icon"/>
            </button>
          </a>
          <a href="#" onclick="window.busy.coming_soon(); return false">
            <button class="proj_drop" id="waste_oil_furnace">
              Waste Oil Furnace 
              <img class="lock" src="/api/lock_icon.png?ver=Uy70wMTZk6LhAIgWBIR1gbClidk" alt="Lock Icon"/>

          <a href="#" onclick="window.busy.mnist_tutorial(); return false">

              MNIST Tutorial

        </div>
      </div>
      <button class="tab" id="resume" onclick="window.busy.resume()">Résumé</button>
      <button class="tab" id="contact" onclick="window.busy.contact()">Contact</button>
      <button class="icon" onclick="window.busy.nav_toggle()">
        <img width="24px" height="24px" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAABmJLR0QA/wD/AP+gvaeTAAAAKElEQVRIiWNgGAXDHjAisf/TwmwmKhs6CgYhGE1Fo4ByMJqKRsEQAADWCQMKYvEFtQAAAABJRU5ErkJggg==" alt="Hamburger Menu"/>
      </button>
    </nav>
  </header>
  <div id="page" onclick="window.busy.close_dropdowns()"></div>
</body>
<script type="module">

  // Import the init function from the generated JS bindings and call it.
  import init, * as busy from '/api/bindings';
  async function run() {
    // Load the wasm file
    await init('/api/wasm');
  }
  run();

  // Store wasm functions in window to make them accessible outside this script.
  window.busy = busy;

  // Add popstate event handler.
  window.onpopstate = function(event) {
    if (event.state) {
      window.busy.route(event.state);
    }
  };
</script>
<style>

/* Set default font and text color (white) */
* {
  font-family: Arial;
  color: #ffffff; 
  line-height: 1.2em;
}

body, html {
  margin: 0;
  background-color: #353535;
  height: 100%;
}

header {
  height: 50px;
}

em {
  color: #1aa3ff;
}

h1 {
  text-align: center;
  color: #1aa3ff;
}

h2 {
  text-align: left;
  color:#1aa3ff;
}

p {
    text-align: left;
  }
  
p.center {
  text-align: center;
}

p.feedback {
  padding-top: 5em;
  text-align: center;
}

#page {
  position: absolute;
  width: 100%;
  height: calc(100% - 50px);
}

.nav {
  background-color: #ff7700;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 2;
}

.nav #logo{
  float: left;
  border: none;
  background-color: #ff7700;
}

.nav #logo {
  padding-top: 4px;
  padding-left: 8px;
  padding-right: 8px;
  padding-bottom: 0px;
}

.nav .tab {
  float: left;
  display: block;
  border: none;
  color: #000000;
  background-color: #ff7700;
  text-align: center;
  padding: 11px 16px;
  text-decoration: none;
  font-size: 16px;
}

/* Dropdown container */
.nav .dropdown {
  float: left;
  overflow: hidden;
}

/* Make project dropdown button fit inside the navbar */
.nav .dropdown .dropbtn {
  outline: none;
  border: none;
  color: #000000;
  background: #ff7700;
  padding: 11px 16px; 
  text-decoration: none;
  font-size: 16px;
  margin: 0;
}

.nav .dropdown .dropbtn .arrow {
  border: solid black;
  border-width: 0 0.2em 0.2em 0;
  display: inline-block;
  padding: 0.25em;
  margin-left: 1ch;
}

.nav .dropdown .dropbtn .up {
  transform: rotate(-135deg);
  position:relative;
  top: 0.2em
}

.nav .dropdown .dropbtn .down {
  transform: rotate(45deg);
  position:relative;
  bottom: 0.2em;
}

.nav .dropdown-content {
  display: none;
  position: absolute;
  padding: 1px;
  background-color: #353535;
  min-width: 10em;
}

.nav .proj_drop{
  display: block;
  width: 100%;
  color: #000000;
  background: #ff7700;
  border: 1px solid #353535;
  padding: 0.5em;
  text-align: left;
  font-size: 14px;
}

/* Remove underline from button text. */
.nav a {
  text-decoration: none;
}

.nav .icon {
  display: none;
  padding: 6px 16px;
  border: none;
  background-color: #ff7700;
}

.nav .lock {
  float: right;
  height: 11px;
}
  
code {
  font-family: Consolas,"courier new";
  background: #202020;
  color: #04ff04;
}

pre {
  background: #202020;
  border-left: 0.25em solid #FF7700;
  page-break-inside: avoid;
  font-family: monospace;
  line-height: 1.5;
  max-width: 100%;
  overflow: auto;
  padding: 0em 1.5em;
  display: block;
  word-wrap: break-word;
}

@media screen and (max-width: 600px) {
  .nav :not(:first-child) {display: none;}
  .nav button.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .nav.responsive {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 2;
  }
  .nav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .nav.responsive .tab {
    display: block;
    width: 100%;
    padding: 0.5em 1em;
    text-align: left;
  }
  .nav.responsive .dropdown {
    display: block;
    width: 100%;
  }

  .nav.responsive .dropbtn {
    padding: 0.5em 1em;
  }

  .nav.responsive .dropdown-content {
    position: relative;
    margin-left: 2em;
    width: 100%;
    padding: 0px;
  }
  .nav.responsive .proj_drop {
    border: none;
    padding: 0.5em;
  }
  .nav.responsive a {
    display: block;
  }

  .nav.responsive .lock {
  float: left;
  margin-right: 1ch;
}
}

.nav button:hover, #logo:hover, #dropbtn:hover {
  background-color: #1aa3ff;
}

.nav .active {
  background-color: #1aa3ff;
}

.nav .dropdown .show {
    display: block;
}

a {
  color: #ff7700;
  cursor: pointer;
  text-decoration: underline;
}

a:visited {
  color: #d64500;
}
</style>
</html>
