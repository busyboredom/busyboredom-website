<div class="contact-text">
  <h1>Contact Me</h1>
  <form id="contact-form" action="/contact-submitted" method="POST" onsubmit="window.busy.contact_submit()">

    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your first name" required>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="john@example.com" required>

    <label for="subject">Subject</label>
    <input 
      type="text" 
      id="subject" 
      name="subject" 
      placeholder="What are you writing about?" 
      required
    >

    <label for="message">Message</label>
    <textarea 
      id="message" 
      name="message" 
      placeholder="Write something!"
      required
    ></textarea>

    <label>Captcha (Enter the charactars shown)</label>
    <div class="captcha">
      <div class="captcha-img">
        <div class="captcha-img-padding" onclick="window.busy.industrial_automation()">
          <img src="/api/testcaptcha.png?ver=3VzBxxBVXYY" alt="Test Captcha"/>
        </div>
      </div>
      <div class="captcha-controls">
        <input type="text" id="captcha-chars" name="captchachars"></input>
        <div class="captcha-buttons">
          <button>&#x21ba;</button>
          <button>Audio</button>
          <button>&#x2794;</button>
        </div>
      </div>
    </div>

    <input id="submit" class="submit" type="submit" value="Submit">
    <em id="contact-loading" class="contact-loading">Loading...</em>

  </form>
</div>

<style>

.contact-text {
  max-width: 80ch;
  margin: 0 auto 3em;
  padding: 0 1em;
}

 /* Style inputs with type="text", select elements and textareas */
 input:not([type='submit']), select, textarea, .captcha {
  width: 100%; /* Full width */
  padding: 12px; /* Some padding */ 
  color: black;
  background-color: #ff6e00;
  border: 0;
  border-radius: 1ch; /* Rounded borders */
  box-sizing: border-box; /* Make sure that padding and width stays in place */
  margin-top: 6px; /* Add a top margin */
  margin-bottom: 16px; /* Bottom margin */
  resize: vertical /* Allow the user to vertically resize the textarea (not horizontally) */
}

::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
  color:white;
}

textarea {
  height: 100px;
  border-radius: 1ch 1ch 0;
}

label {
  color: #0a9dff;
}

/* Style the submit button with a specific background color etc */
input[type=submit] {
  background-color: #ff6e00;
  color: black;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.captcha {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5em;
  width: 100%;
  justify-content: space-between;
}

.captcha-img {
  flex: 1 1 200px;
}

.captcha-controls {
  flex: 1 1 200px;
}

.captcha-controls input {
  background-color: white;
  padding: 8px;
  margin: 0;
}

.captcha-controls .captcha-buttons {
  display: flex;
  flex-wrap: wrap;
  justify-content: right;
}
.captcha-controls .captcha-buttons button {
  background-color: #0a9dff;
  color: black;
  padding: 0.5em;
  margin-top: 0.5em;
  margin-left: 0.5em;
  border-radius: 0.5em;
  border: 0;
}

.captcha-controls label {
  color: white;
}

.captcha-img-padding {
  width: 100%;
  padding-top: 28.13%;
  position: relative;
}

.captcha-img-padding img {
  position: absolute;
  border-radius: 1ch;
  top: 0;
  left: 0;
  width: 100%;
}

/* When moving the mouse over the submit button, make it blue */
input[type=submit]:hover {
  background-color: #0a9dff;
}

.contact-loading {
  display: none;
}

.contact-loading.show {
  display: block;
}
</style>
